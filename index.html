<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.scss" />
		<script type="module" src="./scripts/script.js" defer></script>
		<title>Alerts v2</title>
	</head>
	<body>
		<header>
			<nav class="nav">
				<div class="nav__logo">Alert<span>JS</span></div>
				<div class="nav__icons">
					<a
						href="https://github.com/Vikram-Hegde/alerts-n-toasts"
						target="_blank"
            role="button"
					>
						<button class="btn" tabindex="-1">
							<svg
								width="24"
								height="24"
								fill="none"
								class="nav__icon nav__icon--github"
								xmlns="http://www.w3.org/2000/svg"
							>
              <title>Github Repository</title>
								<path
									d="M7.875 22.5a2.242 2.242 0 0 0 2.25-2.25v-4.5M16.125 22.5a2.242 2.242 0 0 1-2.25-2.25v-4.5M14.25 15.75h1.5A2.24 2.24 0 0 1 18 18v.75A2.242 2.242 0 0 0 20.25 21M9.75 15.75h-1.5A2.24 2.24 0 0 0 6 18v.75A2.24 2.24 0 0 1 3.75 21"
									stroke="currentColor"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path
									d="M10.481 6a4.876 4.876 0 0 0-4.106-2.25 4.875 4.875 0 0 0-.328 4.19 4.622 4.622 0 0 0-.797 2.56v.75a4.5 4.5 0 0 0 4.5 4.5h4.5a4.5 4.5 0 0 0 4.5-4.5v-.75a4.622 4.622 0 0 0-.797-2.56 4.874 4.874 0 0 0-.328-4.19A4.875 4.875 0 0 0 13.519 6H10.48Z"
									stroke="currentColor"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
						</button>
					</a>
					<button class="btn">
						<svg
							width="24"
							height="24"
							fill="none"
							class="nav__icon nav__icon--moon"
							xmlns="http://www.w3.org/2000/svg"
						>
            <title>Toggle Theme</title>
							<path
								d="M21 13c-.157 1.702-.796 3.114-1.842 4.467A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79V13Z"
								stroke="currentColor"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</button>
				</div>
			</nav>
		</header>
		<svg role="none" class="sprite" xmlns="http://www.w3.org/2000/svg">
			<symbol id="alert-danger" viewBox="0 0 256 256">
				<title>Alert: Danger</title>
				<circle cx="128" cy="128" r="96" fill="var(--alr-icon)"></circle>
				<line
					x1="128"
					y1="80"
					x2="128"
					y2="136"
					fill="none"
					stroke="var(--alr-bg)"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></line>
				<circle fill="var(--alr-bg)" cx="128" cy="172" r="12"></circle>
			</symbol>
			<symbol id="alert-close" viewbox="0 0 256 256">
				<title>Close</title>
				<line
					x1="200"
					y1="56"
					x2="56"
					y2="200"
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></line>
				<line
					x1="200"
					y1="200"
					x2="56"
					y2="56"
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></line>
			</symbol>
			<symbol id="alert-information" viewBox="0 0 256 256">
				<title>Alert: Info</title>
				<circle
					cx="128"
					cy="128"
					r="96"
					fill="var(--alr-icon)"
					stroke="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></circle>
				<polyline
					points="120 120 128 120 128 176 136 176"
					fill="none"
					stroke="var(--alr-bg)"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></polyline>
				<circle cx="126" cy="84" r="12" fill="var(--alr-bg)"></circle>
			</symbol>
			<symbol id="alert-success" viewBox="0 0 256 256">
				<title>Alert: Success</title>
				<circle
					cx="128"
					cy="128"
					r="96"
					fill="var(--alr-icon)"
					stroke="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></circle>
				<polyline
					points="172 104 113.3 160 84 132"
					fill="none"
					stroke="var(--alr-bg)"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></polyline>
			</symbol>
			<symbol id="alert-warning" viewBox="0 0 256 256">
				<circle
					cx="128"
					cy="128"
					r="96"
					fill="var(--alr-icon)"
					stroke="none"
					stroke-miterlimit="10"
					stroke-width="16"
				></circle>
				<line
					x1="128"
					y1="80"
					x2="128"
					y2="136"
					fill="none"
					stroke="var(--alr-bg)"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></line>
				<circle cx="128" cy="172" r="12" fill="var(--alr-bg)"></circle>
			</symbol>
			<symbol id="alert-warning" viewBox="0 0 256 256">
				<circle
					cx="128"
					cy="128"
					r="96"
					fill="var(--alr-icon)"
					stroke="none"
					stroke-miterlimit="10"
					stroke-width="16"
				></circle>
				<line
					x1="128"
					y1="80"
					x2="128"
					y2="136"
					fill="none"
					stroke="var(--alr-bg)"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="16"
				></line>
				<circle fill="var(--alr-bg)" cx="128" cy="172" r="12"></circle>
			</symbol>
		</svg>
	</body>
</html>
